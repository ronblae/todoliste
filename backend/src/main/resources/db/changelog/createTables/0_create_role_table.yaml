databaseChangeLog:
  - changeSet:
      id: create_role_table
      author: ron
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: role_id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false