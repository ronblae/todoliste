databaseChangeLog:
  - changeSet:
      id: create_user_role_table
      author: ron
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: INTEGER
              - column:
                  name: role_id
                  type: INTEGER
            primaryKey:
              columns:
                - column:
                    name: user_id
                - column:
                    name: role_id
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: user_role
                  baseColumnNames:
                    - user_id
                  referencedTableName: todo_user
                  referencedColumnNames:
                    - user_id
              - foreignKeyConstraint:
                  baseTableName: user_role
                  baseColumnNames:
                    - role_id
                  referencedTableName: role
                  referencedColumnNames:
                    - role_id
